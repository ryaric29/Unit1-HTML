<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<form action="results.html" method="get">
    <!-- date -->

    <body>
        <h1>Contact Form</h1>
        <table border="1">
            <tr>
                <!-- Basic Text -->
                <td><label for="username">Username</label></td>
                <td> <input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <!-- Email W/ Validation -->
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <!-- Password (hidden) -->
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="Phone">Phone</label></td>
                <td><input type="tel" name="Phone" id="Phone"></td>
            </tr>
            <!-- Date -->
            <tr>
                <td><label for="">Date</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <!-- Time -->
            <tr>
                <td><label for="">Time</label></td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="website">Website</label></td>
                <td><input type="url" name="website" id="website"></td>
            </tr>
            <!-- Multi-Line text area -->
            <tr>
                <td><label for="msg">Message</label></td>
                <td><textarea name="msg" id="msg" rows="4"></textarea></td>
            </tr>
            <!-- Radio Button -->
            <tr>\

            </tr>
            <tr>
                <td>Grade</td>
                <td>
                    <label><input type="radio" name="Grade" value="9"> 9th
                        <input type="radio" name="Grade" value="10"> 10th</label>
                </td>
            </tr>
            <!-- Checkboxes -->
            <tr>\

            </tr>
            <tr>
                <td>Grade</td>
                <td>
                    <label><input type="checkbox" name="Grade" value="9"> 9th
                        <input type="checkbox" name="Grade" value="10"> 10th
                        <input type="checkbox" name="Grade" value="11">11th</label>
                </td>
            </tr>
            <!-- Select drop down -->
            <tr>
                <td>Favorite Sports</td>
                <td><label for="sports"><select name="sports" id="sports">
                            <option value="Baseball">Baseball</option>
                            <option value="Football">Football</option>
                            <option value="Soccer">Soccer</option>
                        </select></label></td>
            </tr>

        </table>
        <!-- submit using input -->
        <input type="submit" value="submit">
        <!-- submit using button -->
        <button type="submit">submit</button>
</form>
</body>

</html>
