<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!-- this lesson is on HTML text formatting -->
     <p>paragraph 1</p>
     <p>paragraph 2</p>
     <h1>This is an h1: Main Title</h1>
     <h2>This is an h2: Major Section</h2>
     <h3>This is an h3: Subsection</h3>
     <h4>this is an h4:sub-subsection</h4>
     <h5>This is an h5: minor heading</h5>
     <h6>This is an h6: smallest heading</h6>
     <b>bold</b><br>
     <strong>strong</strong><br>
    <i>italic</i><br>
    <em>emphasize</em><br>
    <hr>
    </body>
  </html>
